@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>BooLeX</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/portal/1.0rc3/portal.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
        <script src="@routes.Assets.at("javascripts/easeljs-NEXT.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>
    </head>
    <body>
        <div class="header">
            <div class="navbar navbar-default">
                <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">BooLeX</a>
                    </div>

                    <div class="nav navbar-nav navbar-right">
                        <button class="btn btn-default navbar-btn"><i class="glyphicon glyphicon-edit"></i> New</button>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-default navbar-btn"><i class="glyphicon glyphicon-log-in"></i> Load</button>
                            <button type="button" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Project 1</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Project 2</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <canvas id="boolex-stage"></canvas>
        </div>
        <div class="panel panel-default controls">
            <div class="panel-heading">
                <h1 class="panel-title">Controls</h1>
            </div>
            <div class="panel-body">
                <button class="btn btn-primary btn-block" id="start-stop-button">Start</button>
            </div>
        </div>
    </body>
</html>
