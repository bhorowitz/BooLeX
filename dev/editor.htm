<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor { 
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 200px;
        height: 200px;
    }
</style>
</head>
<body>

<div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>
<input type="button" value="Edit Mode" onclick=editmode()>
<input type="button" value="View Mode" onclick=veiwmode()>
<script type="text/javascript">
//Resize the div and flip ReadOnly
//editor.resize() for responsive changes : but why
//not use a responsive div
function editmode(){
    document.getElementById("editor").style.height="500px";
    document.getElementById("editor").style.width="500px";
    ace.edit("editor").setReadOnly(false); 
} 

function viewmode(){
    document.getElementById("editor").style.height="200px";
    document.getElementById("editor").style.width="200px";
    ace.edit("editor").setReadOnly(true); 
}        
</script>
    
<script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="ascii">
//load editor
</script>
<script>
    //Set editor properties
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");   //20 options
    editor.getSession().setMode("ace/mode/javascript"); //choose best language mode 
                                                        //default is plaintext
    editor.setReadOnly(true);                                                     
    //editor.setValue               //Use these to set text
    //editor.getValue();            // we get from the backend

    //editor.session.getTextRange(editor.getSelectionRange()); //To send text to backend                                        
</script>
</body>
</html>
